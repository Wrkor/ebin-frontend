server {

  root   /var/www/ebinstore.online/build;
  index  index.html index.htm;

  server_name ebinstore.online www.ebinstore.online;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://77.222.60.86:8000;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ebinstore.online/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ebinstore.online/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = ebinstore.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  listen 80 default_server;
  listen [::]:80 default_server;

  server_name ebinstore.online;
    return 404; # managed by Certbot


}
